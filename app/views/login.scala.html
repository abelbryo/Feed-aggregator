@(loginForm: Form[Option[authentication.Account]])

@import helper._

@main("Login form"){
    @helper.form(routes.Application.authenticate){
        <input type="email" name="email" id="login-email" placeholder="chaltu@@email.com" />
        <input type="password" name="password" id="login-password" />
        <input type="submit" class="btn btn-primary" name="login" id="login-btn" value="Login" />
    }
}
